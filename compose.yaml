services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./var/data/db:/var/lib/postgresql/data
    environment:
#      POSTGRES_USER: postgres
      POSTGRES_USER: python_bells
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
#    ports:
#      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-q"]
      retries: 3

    secrets:
      - postgres_password

  redis:
    image: redis
    ports:
      - "6379:6379"

#  web-deps:
#    build:
#      context: ~/PycharmProjects/django_base

  vite:
    build:
      context: .
      dockerfile: vite.Dockerfile
    volumes:
      - .:/code
      - /code/node_modules/
    ports:
      - "1234:1234"
#      - "1235:1235"

  web:
#    stdin_open: true
#    tty: true
    build:
      context: .
      additional_contexts:
        # If building from local, editable source:
        django_base: ~/PycharmProjects/django_base
    volumes:
      - .:/code
      - ~/PycharmProjects/django_base:/python_local/django_base
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
      vite:
        condition: service_started

